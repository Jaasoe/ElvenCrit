<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Elven Accuracy</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid d-flex flex-column min-vh-100">
  <!-- Title Section -->
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="text-uppercase text-danger fw-bold my-3">Elven Accuracy</h1>
    </div>
  </div>

  <!-- Toggles Section -->
  <div class="row mb-3">
    <div class="col-md-6 mb-3">
      <div class="card bg-dark text-light p-3">
        <h5 class="card-title">Frenzy</h5>
        <button class="btn btn-outline-danger w-100" id="frenzyTog">Toggle</button>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card bg-dark text-light p-3">
        <h5 class="card-title">Action Surge</h5>
        <button class="btn btn-outline-danger w-100" id="actionSurgeTog">Toggle</button>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card bg-dark text-light p-3">
        <h5 class="card-title">Reload on Bonus Action</h5>
        <button class="btn btn-outline-danger w-100" id="reloadTog">Toggle</button>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card bg-dark text-light p-3">
        <h5 class="card-title">Number of Attacks</h5>
        <p class="fs-4 text-center" id="noOfAttacks">3</p>
      </div>
    </div>
  </div>

  <!-- Roll Section -->
  <div class="row mb-3">
    <div class="col-12 text-center">
      <button class="btn btn-danger btn-lg">ROLL</button>
    </div>
  </div>

  <!-- Results Section -->
  <div class="row flex-grow-1">
    <div class="col-12">
      <div class="card bg-dark text-light p-3 h-100">
        <h5 class="card-title">Results</h5>
        <div id="res-con" class="overflow-auto" style="max-height: 300px;">
          <!-- Individual results will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Total Section -->
  <div class="row mt-auto">
    <div class="col-12 text-center">
      <div class="card bg-dark text-light p-3">
        <h5>Total:</h5>
        <p id="final-result-t" class="fs-4 text-danger">0</p>
        <p id="final-result-n">(0 necrotic,</p>
        <p id="final-result-mp">0 magical piercing)</p>
      </div>
    </div>
  </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
